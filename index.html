<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Studeo UniCesumar</title>

    <link rel="shortcut icon" href="assets/imgs/icon.favico.jpg" type="image/x-icon">

    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/mediaqueries.css">

    <script defer src="assets/script.js"></script>


</head>
<body>
    <main>
        <div class="section-main">
            <div class="section-text">
                <h1>Seu ambiente virtual de aprendizagem</h1>
                <p>A Universidade Unicesumar investe na melhoria da qualidade do ensino, sempre atenta às necessidades e anseios da região.</p>
            </div>

            <div class="section-login">
                <div class="login">
                    <img src="assets/imgs/uni-logo-studeo.webp" alt="UniCesumar Logo">

                    <p>Entre em sua conta do Studeo ou CPF</p>

                    <label for="nome">
                        <input type="text" name="nome" id="nome" placeholder="Digite o usuário">
                    </label>

                    <label for="senha">
                        <input type="text" name="senha" id="senha" placeholder="Digite sua senha">
                    </label>

                    <button class="login-entrar">
                        Entrar
                    </button>

                    <button class="login-esqueceu">
                        Esqueceu a senha?
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <img src="assets/imgs/logo-bottom-std.webp" alt="">
    </footer>
</body>
</html>
